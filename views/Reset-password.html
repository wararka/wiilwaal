<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedel Password - Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="reset-password-box">
            <div class="header">
                <h1>Samee Password Cusub</h1>
                <p>Dhig password cusub akoonkaaga</p>
            </div>

            <form action="/reset-password" method="POST" class="reset-password-form">
                <input type="hidden" id="username" name="username" value="">

                <div class="form-group">
                    <label for="newPassword">Password Cusub</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Geli password cusub">
                    <small>Password-ku waa inuu ka yaraadaa 6 xaraf</small>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirm Password Cusub</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required 
                           placeholder="Geli password cusub mar labaad">
                </div>

                <button type="submit" class="reset-btn">Bedel Password</button>
            </form>

            <div class="back-links">
                <a href="login.html" class="back-link">← Ku Soo Noqo Login</a>
            </div>

            <div class="success-message" id="successMessage" style="display: none;">
                <p>✅ Password-kaaga si guul leh ayaa loo beddelay! Fadlan soo gal akoonkaaga.</p>
            </div>
        </div>
    </div>

    <script>
        // Get username from URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Set username from URL
        document.addEventListener('DOMContentLoaded', function() {
            const username = getUrlParameter('username');
            if (username) {
                document.getElementById('username').value = username;
            }
        });

        // Form validation
        document.querySelector('.reset-password-form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                e.preventDefault();
                alert('Password-ka cusub ma qabanayso! Fadlan hubi inaad isku qorayso.');
                return false;
            }

            if (newPassword.length < 6) {
                e.preventDefault();
                alert('Password-ku waa inuu ka yaraadaa 6 xaraf!');
                return false;
            }

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Redirect to login after 3 seconds
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 3000);
        });
    </script>
</body>
</html>
