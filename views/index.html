<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogga Hore - Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Hacker Style Index.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Courier New', monospace;
    background-color: #0a0a0a;
    color: #00ff00;
    line-height: 1.6;
    overflow-x: hidden;
    background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 20%);
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Matrix-style background animation */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(transparent 95%, rgba(0, 255, 0, 0.1) 95%),
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 0, 0.1) 95%);
    background-size: 20px 20px;
    z-index: -1;
    opacity: 0.3;
}

/* Header Styles */
.header {
    background: linear-gradient(to bottom, #001100, #003300);
    border-bottom: 1px solid #00ff00;
    box-shadow: 0 2px 15px rgba(0, 255, 0, 0.2);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.logo h2 {
    color: #00ff00;
    text-shadow: 0 0 10px #00ff00;
    font-size: 22px;
    letter-spacing: 2px;
    position: relative;
    display: inline-block;
}

.logo h2::before {
    content: ">";
    position: absolute;
    left: -20px;
    animation: blink 1s infinite;
}

/* Search Bar */
.search-bar {
    display: flex;
    align-items: center;
    flex-grow: 1;
    max-width: 400px;
    margin: 0 20px;
}

.search-bar input {
    flex-grow: 1;
    padding: 10px 15px;
    background-color: rgba(0, 20, 0, 0.7);
    border: 1px solid #008800;
    border-right: none;
    border-radius: 3px 0 0 3px;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    transition: all 0.3s ease;
}

.search-bar input:focus {
    outline: none;
    border-color: #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    background-color: rgba(0, 30, 0, 0.7);
}

.search-bar input::placeholder {
    color: #008800;
    opacity: 0.7;
}

.search-bar button {
    padding: 10px 20px;
    background: linear-gradient(to bottom, #003300, #001100);
    color: #00ff00;
    border: 1px solid #008800;
    border-radius: 0 3px 3px 0;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.search-bar button:hover {
    background: linear-gradient(to bottom, #004400, #002200);
    border-color: #00ff00;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
}

/* Navigation Menu */
.nav-menu {
    display: flex;
    gap: 15px;
}

.nav-link {
    color: #99ff99;
    text-decoration: none;
    padding: 8px 15px;
    border: 1px solid transparent;
    border-radius: 3px;
    font-size: 14px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.nav-link:hover {
    color: #00ff00;
    border-color: #00ff00;
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
    text-shadow: 0 0 5px #00ff00;
}

.nav-link::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
    transition: left 0.5s;
}

.nav-link:hover::before {
    left: 100%;
}

.nav-link.logout {
    color: #ff6666;
    border-color: #ff3333;
}

.nav-link.logout:hover {
    color: #ff3333;
    border-color: #ff0000;
    box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
    text-shadow: 0 0 5px #ff3333;
}

/* Main Content */
.main-container {
    flex: 1;
    max-width: 800px;
    margin: 0 auto;
    padding: 30px 20px;
    width: 100%;
}

/* Welcome Section */
.welcome-section {
    text-align: center;
    margin-bottom: 40px;
    padding: 20px;
    background-color: rgba(0, 20, 0, 0.3);
    border: 1px solid #008800;
    border-radius: 5px;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
}

.welcome-section h1 {
    font-size: 28px;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #00ff00;
    position: relative;
    display: inline-block;
}

.welcome-section h1::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #00ff00;
    box-shadow: 0 0 5px #00ff00;
}

.welcome-section p {
    color: #99ff99;
    font-size: 16px;
    opacity: 0.8;
}

/* Posts Container */
.posts-container {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

/* Post Styles */
.post {
    background-color: rgba(10, 15, 10, 0.9);
    border: 1px solid #008800;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.post:hover {
    border-color: #00ff00;
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
    transform: translateY(-3px);
}

.post::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
    background: linear-gradient(to bottom, #00ff00, #008800);
}

.post-header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 1px solid #004400;
}

.post-profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid #008800;
    margin-right: 10px;
    object-fit: cover;
}

.post-user-info strong {
    color: #00ff00;
    font-size: 16px;
    display: block;
}

.post-time {
    color: #66cc66;
    font-size: 12px;
    opacity: 0.7;
}

.post-content {
    margin-bottom: 15px;
}

.post-content p {
    margin-bottom: 15px;
    line-height: 1.5;
}

.post-image {
    max-width: 100%;
    border-radius: 5px;
    border: 1px solid #008800;
    margin-top: 10px;
}

.post-video {
    max-width: 100%;
    border-radius: 5px;
    border: 1px solid #008800;
    margin-top: 10px;
}

/* Post Actions */
.post-actions {
    display: flex;
    gap: 10px;
    padding-top: 15px;
    border-top: 1px solid #004400;
}

.like-btn, .comment-btn, .share-btn {
    background: linear-gradient(to bottom, #003300, #001100);
    color: #99ff99;
    border: 1px solid #008800;
    border-radius: 3px;
    padding: 8px 15px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.3s ease;
    flex: 1;
}

.like-btn:hover, .comment-btn:hover, .share-btn:hover {
    background: linear-gradient(to bottom, #004400, #002200);
    border-color: #00ff00;
    color: #00ff00;
    box-shadow: 0 0 8px rgba(0, 255, 0, 0.2);
}

/* Loading and No Results */
.loading, .no-results {
    text-align: center;
    padding: 30px;
    color: #99ff99;
    font-size: 16px;
    background-color: rgba(0, 20, 0, 0.3);
    border: 1px dashed #008800;
    border-radius: 5px;
}

/* Footer */
.footer {
    background: linear-gradient(to top, #001100, #003300);
    border-top: 1px solid #00ff00;
    padding: 20px;
    text-align: center;
    color: #99ff99;
    font-size: 14px;
    margin-top: auto;
}

/* Blinking cursor animation */
@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        gap: 15px;
    }
    
    .search-bar {
        max-width: 100%;
        margin: 10px 0;
        order: 3;
        width: 100%;
    }
    
    .nav-menu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    
    .main-container {
        padding: 20px 15px;
    }
    
    .welcome-section h1 {
        font-size: 24px;
    }
    
    .post-actions {
        flex-direction: column;
    }
}

@media (max-width: 480px) {
    .nav-menu {
        flex-direction: column;
        width: 100%;
    }
    
    .nav-link {
        text-align: center;
        width: 100%;
    }
    
    .post {
        padding: 15px;
    }
    
    .post-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .post-profile-img {
        margin-bottom: 10px;
    }
}

/* Terminal-style code effect for usernames */
#usernameDisplay {
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00;
    position: relative;
    display: inline-block;
}

#usernameDisplay::after {
    content: "_";
    animation: blink 1s infinite;
    margin-left: 2px;
}
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <h2>Website</h2>
            </div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Raadi post, username, ama eray...">
                <button id="searchBtn">Raadi</button>
            </div>

            <nav class="nav-menu">
                <a href="create-post.html" class="nav-link">‚úì Samee Post</a>
                <a href="profile.html" class="nav-link" id="profileLink">Profile</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <a href="user-list.html" class="nav-link">Isticmaalayaal</a>
                <a href="/logout" class="nav-link logout">Ka Bax</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="welcome-section">
            <h1>Soo dhawoow <span id="usernameDisplay"></span>! üéâ</h1>
            <p>Dhammaan post-yada cusub ayaa kor yaala</p>
        </div>

        <!-- Posts Container -->
        <div class="posts-container" id="postsContainer">
            <!-- Posts will be loaded here dynamically -->
            <div class="loading">Loading posts...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Website. Dhammaan xuquuqaha way dhawrsan yihiin.</p>
    </footer>

    <script>
        // Display username
        document.addEventListener('DOMContentLoaded', function() {
            // Get username from session (in real app, this would come from backend)
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username') || 'User';
            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('profileLink').textContent = username;
        });

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm.trim()) {
                searchPosts(searchTerm);
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchTerm = this.value;
                if (searchTerm.trim()) {
                    searchPosts(searchTerm);
                }
            }
        });

        function searchPosts(searchTerm) {
            const posts = document.querySelectorAll('.post');
            let foundPosts = 0;

            posts.forEach(post => {
                const postText = post.textContent.toLowerCase();
                if (postText.includes(searchTerm.toLowerCase())) {
                    post.style.display = 'block';
                    foundPosts++;
                } else {
                    post.style.display = 'none';
                }
            });

            if (foundPosts === 0) {
                document.getElementById('postsContainer').innerHTML = 
                    '<div class="no-results">Wax post ah lama helin "' + searchTerm + '"</div>';
            }
        }

        // Load posts (mock data for demonstration)
        function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            
            // Mock posts data
            const mockPosts = [
                {
                    id: 1,
                    username: 'zaki',
                    content: 'Maanta waa maalin fiican! ‚òÄÔ∏è',
                    likes: 15,
                    comments: 3,
                    timestamp: '2 saacadood ka hor'
                },
                {
                    id: 2,
                    username: 'cabdullahi',
                    content: 'Cusub baan ahay website-kan! üëã',
                    image: 'sample-image.jpg',
                    likes: 8,
                    comments: 1,
                    timestamp: '5 saacadood ka hor'
                },
                {
                    id: 3,
                    username: 'safiya',
                    content: 'Waxaan sameeyay video cusub! üé•',
                    video: 'sample-video.mp4',
                    likes: 25,
                    comments: 7,
                    timestamp: '1 maalin ka hor'
                }
            ];

            let postsHTML = '';

            mockPosts.forEach(post => {
                postsHTML += `
                    <div class="post" data-post-id="${post.id}">
                        <div class="post-header">
                            <img src="images/default-profile.png" alt="${post.username}" class="post-profile-img">
                            <div class="post-user-info">
                                <strong>${post.username}</strong>
                                <span class="post-time">${post.timestamp}</span>
                            </div>
                        </div>
                        
                        <div class="post-content">
                            <p>${post.content}</p>
                            ${post.image ? `<img src="uploads/${post.image}" class="post-image" alt="Post image">` : ''}
                            ${post.video ? `
                                <video controls class="post-video">
                                    <source src="uploads/${post.video}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            ` : ''}
                        </div>
                        
                        <div class="post-actions">
                            <button class="like-btn" onclick="likePost(${post.id})">
                                ‚ù§Ô∏è Like (${post.likes})
                            </button>
                            <button class="comment-btn" onclick="showComments(${post.id})">
                                üí¨ Comment (${post.comments})
                            </button>
                            <button class="share-btn" onclick="sharePost(${post.id})">
                                üîó Share
                            </button>
                        </div>
                    </div>
                `;
            });

            postsContainer.innerHTML = postsHTML;
        }

        // Post interaction functions
        function likePost(postId) {
            alert('Waad jeceshahay post-ka ' + postId);
            // In real app, this would send request to backend
        }

        function showComments(postId) {
            alert('Waxaad daawanaysaa comments-ka post-ka ' + postId);
            // In real app, this would show comments section
        }

        function sharePost(postId) {
            alert('Waxaad wadaagaysaa post-ka ' + postId);
            // In real app, this would show share options
        }

        // Load posts when page loads
        loadPosts();
    </script>
</body>
</html>
