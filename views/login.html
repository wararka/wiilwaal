<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soo Gal - Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Hacker Style Login CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Courier New', monospace;
}

body {
    background-color: #0a0a0a;
    color: #00ff00;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
    position: relative;
}

/* Matrix Background Effect */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(90deg, transparent 79px, rgba(0, 255, 0, 0.03) 81px, rgba(0, 255, 0, 0.03) 81px),
        linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px);
    background-size: 82px 82px;
    animation: gridMove 20s linear infinite;
    z-index: -1;
}

@keyframes gridMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(82px); }
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    position: relative;
}

.login-box {
    background: rgba(10, 10, 10, 0.9);
    border: 2px solid #00ff00;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 
        0 0 20px rgba(0, 255, 0, 0.3),
        inset 0 0 20px rgba(0, 255, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.login-box::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #00ff00, #008800, #00ff00);
    z-index: -1;
    animation: borderGlow 3s ease-in-out infinite;
}

@keyframes borderGlow {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
}

.header {
    text-align: center;
    margin-bottom: 30px;
    position: relative;
}

.header h1 {
    font-size: 24px;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #00ff00;
    letter-spacing: 2px;
    animation: textFlicker 5s infinite;
}

@keyframes textFlicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
    51% { opacity: 1; }
    52% { opacity: 0.9; }
}

.header p {
    font-size: 14px;
    color: #88ff88;
    line-height: 1.4;
}

.login-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 14px;
    color: #88ff88;
}

.form-group input {
    width: 100%;
    padding: 12px;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid #00ff00;
    border-radius: 4px;
    color: #00ff00;
    font-size: 14px;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    box-shadow: 0 0 10px #00ff00;
    border-color: #88ff88;
}

.form-group input::placeholder {
    color: #008800;
    font-style: italic;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 14px;
}

.remember-me {
    display: flex;
    align-items: center;
}

.remember-me input {
    margin-right: 8px;
    accent-color: #00ff00;
}

.remember-me label {
    color: #88ff88;
    cursor: pointer;
}

.forgot-password {
    color: #00ff00;
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-password:hover {
    color: #88ff88;
    text-decoration: underline;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #008800, #00ff00);
    border: none;
    border-radius: 4px;
    color: #000;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.login-btn:hover {
    background: linear-gradient(45deg, #00ff00, #008800);
    box-shadow: 0 0 15px #00ff00;
    transform: translateY(-2px);
}

.login-btn:active {
    transform: translateY(0);
}

.register-link {
    text-align: center;
    margin-bottom: 15px;
    font-size: 14px;
}

.register-link a {
    color: #00ff00;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.register-link a:hover {
    color: #88ff88;
    text-decoration: underline;
}

.guest-notice {
    text-align: center;
    font-size: 12px;
    color: #88ff88;
    border-top: 1px solid #008800;
    padding-top: 15px;
}

.guest-notice strong {
    color: #00ff00;
}

/* Terminal-like cursor effect */
.form-group input:focus::after {
    content: '|';
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

/* Responsive Design */
@media (max-width: 480px) {
    .container {
        padding: 15px;
    }
    
    .login-box {
        padding: 20px;
    }
    
    .header h1 {
        font-size: 20px;
    }
    
    .form-options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">
                <h1>Soo Gal Akoonkaaga</h1>
                <p>Geli username-kaaga iyo password-kaaga si aad u soo gasho</p>
            </div>

            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Geli username-kaaga">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Geli password-kaaga">
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">I xusuuso</label>
                    </div>
                    <a href="forget-password.html" class="forgot-password">Password ma ilowday?</a>
                </div>

                <button type="submit" class="login-btn">Soo Gal</button>
            </form>

            <div class="register-link">
                <p>Ma haysatid akoon? <a href="register.html">Diiwaangeli hadda</a></p>
            </div>

            <div class="guest-notice">
                <p>Markaad soo gasho, waxaad ku soo dhaweyn doontaa <strong>index.html</strong></p>
            </div>
        </div>
    </div>

    <script>
        // Username to lowercase
        document.getElementById('username').addEventListener('blur', function() {
            this.value = this.value.toLowerCase();
        });

        // Form validation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() === '' || password.trim() === '') {
                e.preventDefault();
                alert('Fadlan buuxi dhammaan meelaha bannaan!');
                return false;
            }
        });
    </script>
</body>
</html>
